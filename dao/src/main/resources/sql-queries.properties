user.select=select user_id, user_name, user_password, user_gender, user_birth_date, user_information from users
user.selectByUserId=select user_id, user_name, user_password, user_gender, user_birth_date, user_information from users where user_id = :p_user_id
user.selectByLogin=select user_id, user_name, user_password, user_gender, user_birth_date, user_information from users where user_name = :p_user_name
user.selectUserIdByLogin=select user_id from users where user_name = ?
user.selectUserPasswordByUserName=select users.user_password from users where users.user_name = ?
user.checkUserByUserId=select count(*) from users where user_id = ?
file.select=select id, user_id, url, description, date, category from files
file.selectById=select id, user_id, url, description, date, category from files where id = :p_id
file.selectByUserId=select id, user_id, url, description, date, category from files where user_id = ?
file.selectByUserIdAndDate=select id, user_id, url, description, date, category from files where user_id = :p_user_id and date = :p_date
file.selectByUserIdAndCategory=select id, user_id, url, description, date, category from files where user_id = :p_user_id and category = :p_category
file.checkFileByUserId=select count(*) from files where user_id = ?
file.checkFileById=select count(*) from files where id = ?
file.checkFileByUrl=select count(*) from files where url = ?
category.select=select id, category from categories
category.selectById=select id, category from categories where id = :id
category.checkCategoryById=select count(*) from categories where id = ?
file.existsByEncodeName=select \
                        count(*) \
                        from file \
